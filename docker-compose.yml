# version: "3.4"

volumes:
  astro_node_modules:

services:
  grader-image:
    build: ./grader-image
    image: grader-image

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - programming-api
      - programming-ui
    ports:
      - 7800:7800

  redis:
    image: redis/redis-stack:latest
    #command: redis-server /usr/local/etc/redis/redis.conf
    #volumes:
    #  - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
      - 6379
      - 8001
    ports:
      - 6379:6379
      - 8001:8001

  programming-api:
    build: programming-api
    image: programming-api
    restart: "no"
    volumes:
      - ./programming-api/:/app
      - ./app-cache/:/app-cache
    expose:
      - 7777
    ports:
      - 7777:7777
    depends_on:
      - database
      - flyway
      - redis
    env_file:
      - project.env

  programming-ui:
    build: programming-ui
    image: programming-ui
    restart: "no"
    volumes:
      - ./programming-ui/:/app
      - astro_node_modules:/app/node_modules
    expose:
      - 3000
    depends_on:
      - programming-api

  grader-api:
    build: grader-api
    image: grader-api
    restart: "no"
    volumes:
      - ./grader-api/:/app
      - ./app-cache/:/app-cache
      - "/var/run/docker.sock:/var/run/docker.sock"
    expose:
      - 7000
    ports:
      - 7001:7000
    depends_on:
      - grader-image

  database:
    container_name: database-server-dab-p1-8ab01ad8-ff1f-47ff-8134-9d0f9f79820e
    image: postgres:14.1
    restart: "no"
    ports:
      - 5432:5432
    env_file:
      - project.env

  flyway:
    image: flyway/flyway:9.11.0-alpine
    depends_on:
      - database
    volumes:
      - ./flyway/sql/:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - project.env

  e2e-playwright:
    entrypoint: "/bin/true"
    build: e2e-playwright
    image: e2e-playwright
    network_mode: host
    depends_on:
      - nginx
    volumes:
      - ./e2e-playwright/tests:/e2e-playwright/tests
